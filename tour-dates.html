<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
		/>
		<!-- font awesome 5 free -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- Poppins font from Google -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap"
			rel="stylesheet"
		/>
		<!-- Your Custom CSS file that will include your blocks CSS -->
		<link rel="stylesheet" href="styles.css" />
		<title>Tour Dates - BATTLE OF THE STUDIOS, Las Vegas</title>
		<link
			href="https://cdn.jsdelivr.net/npm/video.js@7.5.0/dist/video-js.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Put the blocks HTML here -->
		<!------------------------------>
		<!-- HERO ---------------->
		<!------------------------------>
		<header class="hero container-fluid position-relative">
			<div class="hero__content container">
				<div class="fixed-nav-container">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<a class="navbar-brand" href="#">Navbar</a>
						<button
							class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a class="nav-link" href="#"
										>Home <span class="sr-only">(current)</span></a
									>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">Link</a>
								</li>
								<li class="nav-item dropdown">
									<a
										class="nav-link dropdown-toggle"
										href="#"
										id="navbarDropdown"
										role="button"
										data-toggle="dropdown"
										aria-haspopup="true"
										aria-expanded="false"
									>
										Dropdown
									</a>
									<div class="dropdown-menu" aria-labelledby="navbarDropdown">
										<a class="dropdown-item" href="#">Action</a>
										<a class="dropdown-item" href="#">Another action</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="#">Something else here</a>
									</div>
								</li>
								<li class="nav-item">
									<a class="nav-link disabled" href="#">Disabled</a>
								</li>
							</ul>
							<form class="form-inline my-2 my-lg-0">
								<input
									class="form-control mr-sm-2"
									type="search"
									placeholder="Search"
									aria-label="Search"
								/>
								<button
									class="btn btn-outline-success my-2 my-sm-0"
									type="submit"
								>
									Search
								</button>
							</form>
						</div>
					</nav>
				</div>
				<div class="hero__video-container">
					<img src="#" alt="Rules & Regs hero" />
				</div>
				<div class="hero__body text-center col-lg-10 px-0 mx-auto">
					<h1 class="hero__title mb-3 animate-text">TOUR DATES</h1>
				</div>
			</div>
		</header>

		<!------------------------------>
		<!-- FOOTER ---------------->
		<!------------------------------>
		<div class="block-44 py-5">
			<div class="container">
				<div class="row px-0 mx-0 justify-content-center align-items-center">
					<div class="block-44__logo-container">
						<img class="block-44__logo" src="./img/BOTS-logotype_black.svg" />
						<ul class="list-unstyled social">
							<li class="mx-2">
								<a href="#!" class="block-44__link m-0"
									><i class="fab fa-instagram"></i
								></a>
							</li>
							<li class="mx-2">
								<a href="#!" class="block-44__link m-0"
									><i class="fab fa-facebook-square"></i
								></a>
							</li>

							<li class="mx-2">
								<a href="#!" class="block-44__link m-0"
									><i class="fas fa-envelope"></i
								></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Put the blocks HTML here -->
		<script src="https://unpkg.com/tua-body-scroll-lock"></script>
		<script src="./script.js"></script>

</html>
