		<div class="block-26 space-between-blocks">
			<div class="container">
				<div class="row contact col-md-12">
					<div class="col-lg-1"></div>
					<div class="col-lg-5 mb-4 mb-lg-0">
						<div class="pt-4">
							<a href="mailto:info@battleofthestudios.com"
								><u style="color: #ac22c4">info@battleofthestudios.com</u></a
							>
						</div>
						<div class="pt-4 row">
							<i
								class="fas fa-phone"
								style="font-size: 30px; color: #f7f7f7"
							></i
							>&nbsp;&nbsp;
							<a href="tel:787-246-7030" style="color: #ac22c4"
								><u>787-246-7030</u></a
							>
						</div>
					</div>

					<div class="col-lg-5 pt-3">
						<!-- <div class="row"> -->
						<div>
							<h2 class="block-26__title pb-4">SEND US A MESSAGE</h2>

							<form>
								<div class="form-row">
									<div class="form-group col-md-6 pt-3">
										<!-- <label for="inputFName">FIRST NAME</label> -->
										<input
											type="text"
											class="form-control"
											id="inputFName"
											placeholder="FIRST NAME"
										/>
									</div>
									<div class="form-group col-md-6 pt-3">
										<!-- <label for="inputPassword4">Password</label> -->
										<input
											type="text"
											class="form-control"
											id="inputLName"
											placeholder="LAST NAME"
										/>
									</div>
								</div>
								<div class="form-group pt-3">
									<!-- <label for="inputEmail4">EMAIL</label> -->
									<input
										type="email"
										class="form-control"
										id="inputEmail"
										placeholder="Email"
									/>
								</div>
								<div class="form-group pt-3">
									<!-- <label for="inputMessage">Address 2</label> -->
									<input
										type="text"
										class="form-control"
										id="inputMessage"
										placeholder="MESSAGE"
									/>
								</div>

								<button
									type="submit"
									class="btn btn-primary"
									style="margin: 1rem 0"
								>
									SUBMIT
								</button>
							</form>
						</div>
					</div>
					<div class="col-lg-1"></div>
