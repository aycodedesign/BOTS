<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1,shrink-to-fit=no"
		/>
		<!-- font awesome 5 free -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>

			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap"
			rel="stylesheet"
		/>
		<!-- Your Custom CSS file that will include your blocks CSS -->
		<link rel="stylesheet" href="styles.css" />
		<title>Home - BATTLE OF THE STUDIOS</title>
		<link
			href="https://cdn.jsdelivr.net/npm/video.js@7.5.0/dist/video-js.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Put the blocks HTML here -->
		<!------------------------------>
		<!-- HERO ---------------->
		<!------------------------------>
		<header class="hero container-fluid position-relative overflow-hidden">
			<div class="hero__content container">
				<div class="fixed-nav-container">
					<nav class="hero-nav position-relative container mx-auto px-0">
						<ul class="nav w-100 list-unstyled align-items-center p-0">
							<li class="hero-nav__item">
								<a href="./index.html" class="glow-link">
									<img
										class="hero-nav__logo"
										src="./img/BOTS-circle_white.svg"
										change-src-onscroll="./img/BOTS-circle_white.svg"
										alt="BOTS logo white circular"
									/>
								</a>
								<!-- Don't remove this empty span -->
								<span class="mx-2"></span>
							</li>

							<li class="hero-nav__item">
								<a href="./about.html" class="hero-nav__link">About</a>
							</li>
							<li
								javascript-language-selector=""
								class="
									hero-nav__item
									hero-nav__item--with-dropdown
									hero-nav__item--dropdown-right
									hero-nav__item--lg-dropdown-left
									mx-3 mx-lg-2
									flex-grow-1 flex-lg-grow-0
									d-flex
									justify-content-end
								"
							>
								<span class="hero-nav__link" tabindex="1" role="button">
									<span class="mr-2">Tour Information</span>
									<svg
										class="hero-nav__item-chevron bi bi-chevron-down"
										width=".8em"
										height=".8em"
										viewBox="0 0 16 16"
										fill="currentColor"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											fill-rule="evenodd"
											d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
										></path>
									</svg>
								</span>
								<div
									class="
										hero-nav__dropdown
										dropdown
										dropdown--of-1-columns
										dropdown--language-selector
										dropdown--important
										p-3
									"
								>
									<div class="row flex-wrap">
										<div class="col-lg-12">
											<a href="./rules-regulations.html" class="no-underline">
												<div class="dropdown__item dropdown__link">
													<span class="mx-2"></span>
													<span class="dropdown__item-title"
														>Rules & Regulations</span
													>
												</div>
											</a>

											<div
												class="
													dropdown__link dropdown__link--selected
													align-items-center
												"
											>
												<!-- Don't remove this empty "span" -->
												<span class="mx-2"></span>
												<!-- ------------------------------ -->
												<div class="dropdown__item">
													<a href="https://www.twitter.com">
														<span class="dropdown__item-title">
															Tour Dates
														</span>
													</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
							<li
								id="hero-menu"
								class="
									flex-grow-1
									hero__nav-list hero__nav-list--mobile-menu
									ft-menu
								"
							>
								<ul
									class="
										hero__menu-content
										nav
										flex-column flex-lg-row
										ft-menu__slider
										animated
										list-unstyled
										p-2 p-lg-0
									"
								>
									<li class="flex-grow-1">
										<ul
											class="
												nav nav--lg-side
												flex-column-reverse flex-lg-row-reverse
												list-unstyled
												align-items-center
												p-0
											"
										>
											<li class="flex-grow-1">
												<ul
													class="
														nav nav--lg-side
														flex-column-reverse flex-lg-row-reverse
														list-unstyled
														align-items-center
														p-0
													"
												>
													<li class="hero-nav__item">
														<a
															href="https://tourprosoftware.com/"
															target="_blank"
															class="neon-button"
															>REGISTER</a
														>
													</li>
												</ul>
											</li>
											<li class="hero-nav__item">
												<a href="./competition.html" class="hero-nav__link"
													>Competition</a
												>
											</li>
										</ul>
									</li>
								</ul>
								<button close-nav-menu="" class="ft-menu__close-btn animated">
									<svg
										class="bi bi-x"
										width="1em"
										height="1em"
										viewBox="0 0 16 16"
										fill="currentColor"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											fill-rule="evenodd"
											d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
											clip-rule="evenodd"
										></path>
										<path
											fill-rule="evenodd"
											d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
											clip-rule="evenodd"
										></path>
									</svg>
								</button>
							</li>
							<li class="hero-nav__item d-lg-none d-flex flex-row-reverse">
								<button open-nav-menu="" class="text-center px-2">
									<i class="fas fa-bars"></i>
								</button>
							</li>
						</ul>
					</nav>
				</div>
				<div class="hero__body text-center col-lg-8 px-0 mx-auto">
					<!-- <h1 class="hero__title mb-3">Design Better. Faster. Together.</h1>
					<p class="hero__paragraph mb-5">
						The digital product design platform powering the world’s best user
						experiences.
					</p> -->
					<div class="hero__btns-container">
						<!-- <a
							class="hero__btn btn btn-primary mb-2 mb-lg-0 mx-1 mx-lg-2"
							href="#!"
							>Get Started-Free</a
						>
						<a
							class="hero__btn btn btn-secondary mb-2 mb-lg-0 mx-1 mx-lg-2"
							href="#!"
						>
							Start your 14-days free
						</a> -->
						<!-- <div class="scroll-down">
							<a href="#section">
								<div class="arrow"></div>
							</a>
						</div> -->
					</div>
				</div>
			</div>
			<div class="hero__video-container">
				<video
					id="my-video"
					class="video-js"
					autoplay
					muted
					loop
					preload="auto"
					max-width="100%"
					poster="./img/BOTS-backdrop.png"
					data-setup="{}"
				>
					<source src="./img/bots_promo_v3 (1080p).mp4" type="video/webm" />
					<p class="vjs-no-js">
						To view this video please enable JavaScript, and consider upgrading
						to a web browser that<a
							href="https://videojs.com/html5-video-support/"
							target="_blank"
							>supports HTML5 video</a
						>
					</p>
				</video>
			</div>
		</header>
		<!------------------------------>
		<!-- BRANDS ---------------->
		<!------------------------------>
		<div class="block-24 space-between-blocks">
			<div
				class="
					block-24__header
					col-lg-8 col-xl-8
					mx-auto
					text-center
					px-0
					twenty
				"
				id="section"
			>
				<!-- <h1 class="block-24__title mb-4">
					Trusted and loved by the world’s best teams
				</h1> -->
				<img src="./img/2024-tour.png" alt="2024" />
			</div>

			<div class="container">
				<div class="align-items-center col-lg-10 mx-auto">
					<!-- Look at Breaking Academy's OG table -->
					<table id="dates">
						<tr>
							<td class="table-date">DECEMBER</td>
							<td>
								<span class="table-loc">Las Vegas NV</span><br />Venue TBA
							</td>
						</tr>
						<tr>
							<td class="table-date">FEBRUARY</td>
							<td>
								<span class="table-loc justify-content-end">New Orleans LA</span
								><br />Venue TBA
							</td>
						</tr>
						<tr>
							<td class="table-date">MARCH</td>
							<td>
								<span class="table-loc">Indianapolis IN</span><br />Venue TBA
							</td>
						</tr>
						<tr>
							<td class="table-date">APRIL</td>
							<td>
								<span class="table-loc">St. Louis MO</span><br />Venue TBA
							</td>
						</tr>
					</table>
				</div>
			</div>

		<div class="block-44 py-5">
			<div class="container">
				<div class="row px-0 mx-0 justify-content-center align-items-center">
					<div class="block-44__logo-container">
						<img class="block-44__logo" src="./img/BOTS-logotype_black.svg" />
						<ul class="list-unstyled social">
							<li class="mx-2">
								<a href="#!" class="block-44__link m-0"
									><i class="fab fa-instagram"></i
								></a>
							</li>
							<li class="mx-2">
								<a href="#!" class="block-44__link m-0"
									><i class="fab fa-facebook-square"></i
								></a>
							</li>

							<li class="mx-2">
								<a href="#!" class="block-44__link m-0"
									><i class="fas fa-envelope"></i
								></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
