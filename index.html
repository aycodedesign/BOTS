<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<!-- font awesome 5 free -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>

		<!-- Poppins font from Google -->
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;display=swap"
			rel="stylesheet"
		/>
		<!-- Your Custom CSS file that will include your blocks CSS -->
		<link rel="stylesheet" href="styles.css" />
		<title>Home - BATTLE OF THE STUDIOS</title>
		<link
			href="https://cdn.jsdelivr.net/npm/video.js@7.5.0/dist/video-js.min.css"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- Put the blocks HTML here -->
		<!------------------------------>
		<!-- HERO ---------------->
		<!------------------------------>
		<header class="hero container-fluid position-relative overflow-hidden">
			<div class="hero__content container">
				<div class="fixed-nav-container">
					<!-- Navbar -->
					<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-light">
						<a class="navbar-brand glow-link" href="./index.html">
							<img
								src="./img/BOTS-circle_white.svg"
								alt="BOTS circular white logo"
								width="70px"
								height="70px"
							/>
						</a>
						<button
							class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto justify-content-center">
								<li class="nav-item">
									<a class="nav-link" href="./about.html"
										>About<span class="sr-only">(current)</span></a
									>
								</li>
								<!-- <li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li> -->
								<li class="nav-item dropdown">
									<a
										class="nav-link dropdown-toggle"
										href="#"
										id="navbarDropdown"
										role="button"
										data-toggle="dropdown"
										aria-haspopup="true"
										aria-expanded="false"
									>
										Tour Information
									</a>
									<div class="dropdown-menu" aria-labelledby="navbarDropdown">
										<a class="dropdown-item" href="./rules-regulations.html"
											>Rules & Regulations</a
										>
										<a
											class="dropdown-item disabled"
											href="./tour-dates.html"
											aria-disabled="true"
											>Tour Dates</a
										>
										<!-- <div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Something else here</a> -->
									</div>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="./competition.html" tabindex="-1"
										>Competition</a
									>
								</li>
							</ul>

							<button class="neon-button my-2 my-sm-0">
								<a href="https://tourprosoftware.com/">REGISTER</a>
							</button>
						</div>
					</nav>
					<!-- Navbar -->
				</div>
			</div>
			<div class="hero__video-container">
				<video
					id="my-video"
					class="video-js"
					autoplay
					muted
					loop
					preload="auto"
					max-width="100%"
					poster="./img/BOTS-backdrop.png"
					data-setup="{}"
				>
					<source src="./img/bots_promo_v3 (1080p).mp4" type="video/webm" />
					<p class="vjs-no-js">
						To view this video please enable JavaScript, and consider upgrading
						to a web browser that<a
							href="https://videojs.com/html5-video-support/"
							target="_blank"
							>supports HTML5 video</a
						>
					</p>
				</video>
			</div>
		</header>
		<!------------------------------>
		<!-- BRANDS ---------------->
		<!------------------------------>
		<div class="block-24 space-between-blocks">
			<div
				class="block-24__header col-lg-8 col-xl-8 mx-auto text-center px-0 twenty"
				id="section"
			>
				<!-- <h1 class="block-24__title mb-4">
					Trusted and loved by the worldâ€™s best teams
				</h1> -->
				<img src="./img/2024-tour.png" alt="2024" />
			</div>

			<div class="container">
				<div class="align-items-center col-lg-10 mx-auto border">
					<table id="dates">
						<tr>
							<td class="table-date">JANUARY</td>
							<td>
								<span class="table-loc">Las Vegas NV</span><br />Venue TBA
							</td>
						</tr>
						<tr>
							<td class="table-date">FEBRUARY</td>
							<td>
								<span class="table-loc justify-content-end">New Orleans LA</span
								><br />Venue TBA
							</td>
						</tr>
						<tr>
							<td class="table-date">MARCH</td>
							<td>
								<span class="table-loc">Indianapolis IN</span><br />Venue TBA
							</td>
						</tr>
						<tr>
							<td class="table-date">APRIL</td>
							<td>
								<span class="table-loc">St. Louis MO</span><br />Venue TBA
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<!------------------------------>
		<!-- FOOTER ---------------->
		<!------------------------------>
		<div class="footer pt-5">
			<div class="container">
				<div class="row px-0 mx-0 justify-content-center align-items-center">
					<div class="footer__logo-container">
						<img class="footer__logo" src="./img/BOTS-logotype_black.svg" />
						<ul class="list-unstyled social">
							<li class="mx-2">
								<a href="#!" class="footer__link m-0"
									><i class="fab fa-instagram"></i
								></a>
							</li>
							<li class="mx-2">
								<a href="#!" class="footer__link m-0"
									><i class="fab fa-facebook-square"></i
								></a>
							</li>

							<li class="mx-2">
								<a href="#!" class="footer__link m-0"
									><i class="fas fa-envelope"></i
								></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Put the blocks HTML here -->
		<script src="https://unpkg.com/tua-body-scroll-lock"></script>
		<script src="./script.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
	</body>
</html>
